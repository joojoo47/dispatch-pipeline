app = "n8n-dispatch-icy-surf-388"

[build]
  image = "n8nio/n8n:latest"

[env]
  DB_TYPE = "postgresdb"
  DB_POSTGRESDB_HOST = "ep-soft-wave-ab54c4oo-pooler.eu-west-2.aws.neon.tech"
  DB_POSTGRESDB_PORT = "5432"
  DB_POSTGRESDB_DATABASE = "n8n_dispatch"
  DB_POSTGRESDB_USER = "n8n_user"
  DB_POSTGRESDB_PASSWORD = "npg_n8n_secure_password_2025"
  N8N_PORT = "5678"
  N8N_HOST = "0.0.0.0"
  N8N_PROTOCOL = "https"
  WEBHOOK_URL = "https://n8n-dispatch-icy-surf-388.fly.dev"
  N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS = "true"

[[services]]
  internal_port = 5678
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.ports]]
    handlers = ["http"]
    port = 80

[[mounts]]
  source = "n8n_data"
  destination = "/home/node/.n8n"

[checks]
  [checks.status]
    port = 5678
    type = "http"
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/healthz"